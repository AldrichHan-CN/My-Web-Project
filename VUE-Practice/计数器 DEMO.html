
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>计数器Demo</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <button @click='min'>
            -
        </button>
        <span>{{ num }}</span>
        <button @click='add'>
            +
        </button>
    </div>
      
      <script>
      new Vue({
        el: '#app',
        data:{
            num:1
        },
        methods:{
            add:function(){
                if (this.num>=10){
                    alert('Maxium Number!')
                }else{
                    this.num++
                }
            },
            min:function(){
                if(this.num<=0){
                    alert('Minium Number!')
                }else{
                    this.num--
                }
            }
        }
      })
      </script>

</body>
</html>
